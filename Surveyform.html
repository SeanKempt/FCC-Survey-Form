<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="surveystyle.css">
</head>
<body>
<h1 id="title"> Survey Form</h1>
<div id="form-outer">
  <p id="description">
    Survey about our resturaunt Louis Pizza
  </p>
  <hr>
    <form id="survey-form">
 <div class="labels">
      <label id="name-label" for="name">Name:</label>
      <input type="text" name="name" id="name" required placeholder="Enter your name">
    </div>
    <div class="labels">
      <label id="email-label" for="email">Email:</label>
      <input type="email" name="email" id="email" required placeholder="Enter your email">
    </div>
    <div class="labels">
      <label id="number-label" for="age">Age:</label>
      <input type="number" name="age" id="number" min="1" max="100" required placeholder="Age">
    </div>
    <div>
      <label for="favpizza">What was your favorite pizza?:</label>
      <select id="dropdown" name "favpizza" class="dropdown">
        <option disabled value> Select your pizza</option>
        <option value="pepperoni">Pepperoni</option>
        <option value="supreme">Supreme</option>
        <option value="hawaiian">Hawaiian</option>
        <option value="hamburger">Hamburger</option>
      </select>
    </div>
    <div>
      <label for="recc">Would you reccomend us to a friend?</label>
      <ul class="list-input" style="list-style: none;">
        <li class="list"><label for="recc">Yes</label><input type="radio" name="recc" id="radio-button" value="1"></li>
        <li class="list"><label for="recc">No</label><input type="radio" name="recc" id="radio-button" value="2"></li>
        <li class="list"><label for="recc">Maybe</label><input type="radio" name="recc" id="radio-button" value="3"></li>
      </ul>
    </div>
    <div>
      <label for="locations">What locations have you visited?</label>
      <ul class="list-input" style="list-style:none;">
        <li class="list">
          <label for="locations">EU</label>
          <input type="checkbox" name="locations" id="check-box" value="1">
        </li>
        <li class="list">
          <label for="locations">USA</label>
          <input type="checkbox" name="locations" id="check-box" value="2">
        </li>
        <li class="list">
          <label for="locations">JAP</label>
          <input type="checkbox" name="locations" id="check-box" value="3">
        </li>
        <li class="list">
          <label for="locations">AUS</label>
          <input type="checkbox" name="locations" id="check-box" value="4">
        </li>
      </ul>
      <div>
        <label id="com-label" for="comment">Leave us a comment:</label>
        <textarea id="text-area" name="comment" rows="5" cols="30"> Leave us a comment!</textarea>
      </div>
      <div>
        <input type="submit" name="submit" id="submit">
      </div>
    </form>
    </body>
    </html>
